<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
    <link rel="shortcut icon" href="imagem/favicon (5).png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <P>">paragrafo</abbr></li>
        <li><abbr title="use a tag <h1> ate <h6>">titulos</abbr></li>
        <li><abbr title="use a tag <img">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">codigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol> junto com numero 1 no meio das aspas">lista numeradas</abbr></li>
        <li><abbr title="use a tag <li> ">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
