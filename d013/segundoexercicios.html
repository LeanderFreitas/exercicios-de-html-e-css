<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        width:400px;
        height: 70px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <thead>
        <table>
            <tr>
                <td colspan="3">A</td>
                <td>B</td>
                <tr>
                <td>C</td>
                <td>D</td>
                <td>E</td>
                </tr>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
                <td>L</td>
                <td>M</td>
                <td>M</td>
            </tr>
        </table>
    </thead>
</body>
</html>
